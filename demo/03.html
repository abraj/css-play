<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;                /* explanatory */
      }
      .parent {
        display: table;
        height: 250px;
        border: 1px solid green;  /* explanatory */
      }
      .child1 {
        display: table-cell;
        vertical-align: middle;
        border: 1px solid red;    /* explanatory */
      }
      .child2 {
        display: table-cell;
        vertical-align: bottom;
        border: 1px solid blue;   /* explanatory */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">
        <img src="image/cats.jpg" alt="cat image" height="80">
      </div>
      <div class="child2">
        This text is vertically aligned to bottom.
      </div>
    </div>
  </body>
</html>
